services:
  aleph_alpha_rag:
    build: .
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./aleph_alpha_rag:/aleph_alpha_rag
      - ./config:/config
      - ./prompts:/prompts
      - ./.env:/.env
    depends_on:
      - qdrant
      - streamlit_app
    ports:
      - "8001:8001"

  streamlit_app:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:8501"

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    command: ["./qdrant", "--config-path", "config/qdrant.yaml"]
    volumes:
      - ./vector_db:/qdrant/storage
      - ./config/qdrant.yaml:/qdrant/config/qdrant.yaml
    ports:
      - "6333:6333"
      - "6334:6334"
    logging:
      driver: "json-file"
      options:
        max-file: "1"
        max-size: "10m"
    deploy:
      resources:
        limits:
          memory: 10Gb
